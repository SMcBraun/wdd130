<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">

</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>

        <fieldset>
            <h2>Contact Information</h2>

            <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>


            <div class="form-item">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
        </fieldset>

        <fieldset>
            <h2>Questions</h2>

            <div class="form-item">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser name=" browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">


            <div class="form-item"></div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
              placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
            </div>
        </fieldset>

        <div class="form-item">
            <button type="submit">Submit Poll</button>
        </div>

    </main>

    <footer>
        <p>&copy;2026 | HTML Form - User Poll Activity | Sina McBraun | BYU-Idaho WDD 130 Class </p>
    </footer>
</body>

<html>
