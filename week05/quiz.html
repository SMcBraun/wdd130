<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>

    </header>

    <form>

        <div class="form-item">
            <label for="Question1">1. What is the acronym CSS stand for?</label>
            <input type="text" id="Question1" name="Question1" required>
        </div>


        <div class="form-item">
            <label for="Question2">2. How are ID and class attributes selected in CSS?</label>
            <textarea id="Question2" name="Question2" rows="3" required></textarea>
        </div>

        <div class="form-item">
            <label for="Question3">3. Which of the following is a valid CSS comment?</label>
            <select id="Question3" name="Question3" required>
                <option value="" selected disabled>Choose one ...</option>
                <option value="option1">/* comment */</option>
                <option value="option2">// comment</option>
                <option value="option3"># comment</option>
            </select>
        </div>

        <class="question-block">
            <label for="Question4">4. What is the bottom margin given this declaration?</label>
            <div class="code-box">margin: 10px 5px 15px;</div>
            <input type="number" id="Questio4 name=" Question4" required>
            </div>

            <div class="form-item">
                <button type="submit" class="submit-btn">Submit Quit</button>
            </div>
    </form>

</body>

</html>
