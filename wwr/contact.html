<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash Whitewater Rafting Adventures</title>
    <meta name="description"
      content="Contact Splash Whitewater Rafting Adventures. Reach out to learn more about our group discounts, reservations and other services offered.">
    <meta name="author" content="Sina McBraun">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Splash White Water Rafting Company</h1>
        <div class="company-info">
            <p>123 Main River Street<br>
                Kolob, California 96792</p>
            <p>Phone: 999-999-9999</p>
            <p>Email: info@splashwhitewaterrafting.com</p>

        </div>
        <div class="contact-wrapper">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16137268.520825379!2d-85.72509144570058!3d-9.08535828969006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479073e603d50e67%3A0x918538dcc0b8279d!2sRafting%20Santa%20Mar%C3%ADa!5e0!3m2!1sen!2sus!4v1770445517218!5m2!1sen!2sus"
                  title="Location map of Splash White Water Rafting Company" width="300"
                  height="200" allowfullscreen></iframe>
            </div>

            <section class="contact-form-selection">
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset class="message-purpose">
                        <legend>Message Purpose</legend>

                        <label>
                            <input type="radio" name="purpose" value="general" required>
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <div class="form-bottom">

                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
    </main>


    <section class="employee-profiles">
        <div class="contact-message">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/poseidon.jpg" alt="Poseidon Rivers, Paddle Captain">
                    <figcaption>Poseidon Rivers, Paddle Captain</figcaption>
                </figure>

                <figure>
                    <img src="images/oceanus.jpg" alt="Oceanus Vane, Trip Leader">
                    <figcaption>Oceanus Vane, Trip Leader</figcaption>
                </figure>

                <figure>
                    <img src="images/calypso.jpg" alt="Calypso Vortex, Boatwoman ">
                    <figcaption>Calypso Vortex, Boatwoman</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Splash Whitewater Rafting Adventures | Sina McBraun</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="Linkedin Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg"
                  alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
